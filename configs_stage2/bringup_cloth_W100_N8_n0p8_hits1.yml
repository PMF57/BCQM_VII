schema_version: vi_spacetime_config_v0.1
experiment_id: cloth_bringup_W100_N8_n0p8_hits1
description: 'Stage-2 cloth bring-up: W=100, N=8, n=0.8, one seed; min_bin_hits=1.'
variant: full
engine:
  mode: v_glue
sizes:
- 8
seeds:
- 56796
scan:
  n_values:
  - 0.8
steps_total: 2000
burn_in_epochs: 500
measure_epochs: 1500
W_coh: 100
active_window:
  mode: recency
  hops: 100
glue:
  mapping_mode: linear
  profile: composite_all
  axes:
    shared_bias:
      min: 0.0
      max: 0.0
    phase_lock:
      min: 0.0
      max: 0.0
    domains:
      min: 0.0
      max: 0.0
    cadence_disorder:
      min: 1.0
      max: 1.0
  profile_axes:
  - phase_lock
  - cadence_disorder
crosslinks:
  allow_junctions: true
  new_event_policy: unique_per_thread
observables:
  beta_junc: 1.5
snapshots:
  enabled: false
output:
  out_dir: outputs_cloth/bringup_W100_N8_n0p8_hits1
  write_timeseries: false
  timeseries_bins: 80
space:
  enabled: true
  p_reuse_mode: from_n
  domain_match: true
  allow_cocreate_merge: false
  beta_junc: 1.5
  w_star: 0.3
  log_island_timeseries: false
cloth:
  enabled: true
  bins: 80
  w_lock: 0.1
  min_concurrency: 2
  min_bin_hits: 1
  include_ledger: true
provenance:
  notes: Stage-2 cloth extraction uses bin concurrency (events+edges) with lockstep-supported
    core and persistent bin-hit criterion.
